
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Productos Disponibles</h1>
    <ul>
        {% for producto in productos %}
            <li>
                {{ producto.nombre }} - ${{ producto.precio }} 
                {% if producto.disponible %}(Disponible){% else %}(Agotado){% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
